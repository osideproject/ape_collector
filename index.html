<!DOCTYPE html>
<html>
  <head>
    <title>NFT Downloader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link href="./style.css?nd4" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers@latest/dist/ethers.umd.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="./jszip.js" crossorigin="anonymous"></script>
    <script src="./abi.js" crossorigin="anonymous"></script>
    <script src="./main.js?nd8" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="./images/favicon.png">
    <meta name="description" content="Add an overlay to your Chumpz">
    <meta property="og:title" content="Chumpz - Overlay Tool" />
    <meta property="og:description" content="Add a some accessories to your Chumpz." />
    <meta property="og:image" content="https://osideproject.github.io/chumpz/images/ogimage.png" />
    <meta http-equiv="Cache-Control" content="no-store" />
  </head>
  <body class='text-center'>
    <div class='row'>
      <div class="col-12 text-center my-4">
        <img class='nav-logo' src='./images/header.png?t=1'>
      </div>
      <span id='connect' class='primary_button'>Connect Wallet</span>
    </div>
    <canvas id='download_canvas'></canvas>
    <div class='row'>
      <div id='nfts' class='col-12 text-center mb-4' style='display: none;'>
        <div id='wallet_address'></div>
        <select id='chain'>
          <option value='api-apechain'>Apechain</option>
          <option value='api-mainnet'>Ethereum</option>
          <option value='api-polygon'>Polygon</option>
        </select>
        <span id='load_nfts' class='primary_button'>Load NFTs</span>
        <div id='nft_items'>
          <div class='nft_item'>
            <div class='nft_image'></div>
            <div class='download_image'>
                <i class="bi bi-download"></i>
            </div>
            <div class='nft_name'></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</head>
